<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Événement</title>
  <style>
    
    body, .container, h1, .form-group, label, input, textarea, .btn-submit {
      /* Styles from Add Event template */
    }
    .btn-submit {
      background-color: #ffc107;
    }
    .btn-submit:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modifier un Événement</h1>
    <form action="" method="POST">
      <input type="hidden" name="event_id" value="{{event_id}}">
      <div class="form-group">
        <label for="title">Titre de l'Événement</label>
        <input type="text" id="title" name="title" required value="{{title}}">
      </div>
      <div class="form-group">
        <label for="date">Date de l'Événement</label>
        <input type="date" id="date" name="date" required value="{{date}}">
      </div>
      <div class="form-group">
        <label for="time">Heure de l'Événement</label>
        <input type="time" id="time" name="time" required value="{{time}}">
      </div>
      <div class="form-group">
        <label for="location">Lieu de l'Événement</label>
        <input type="text" id="location" name="location" required value="{{location}}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4">{{description}}</textarea>
      </div>
      
      <button type="submit" class="btn-submit">Mettre à jour l'Événement</button>
    </form>
  </div>
</body>
</html>
