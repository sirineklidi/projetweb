<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Événement</title>
  
</head>
<body>
  <div class="container">
    <h1>Ajouter un Événement</h1>
    <form action="" method="POST">
     
      <div class="form-group">
        <label for="title">Titre de l'Événement</label>
        <input type="text" id="title" name="title" required placeholder="Entrez le titre de l'événement">
      </div>

    
      <div class="form-group">
        <label for="date">Date de l'Événement</label>
        <input type="date" id="date" name="date" required>
      </div>

      
      <div class="form-group">
        <label for="time">Heure de l'Événement</label>
        <input type="time" id="time" name="time" required>
      </div>

      
      <div class="form-group">
        <label for="location">Lieu de l'Événement</label>
        <input type="text" id="location" name="location" required placeholder="Entrez le lieu">
      </div>

      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Ajoutez une description de l'événement"></textarea>
      </div>

      
      <div class="form-group">
        <label for="image">Image de l'Événement</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>

     
      <button type="submit" class="btn-submit">Ajouter l'Événement</button>
    </form>
  </div>

  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; }
    .container { width: 100%; max-width: 600px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { background-color: #007bff; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</body>
</html>
