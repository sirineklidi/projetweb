<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supprimer un Événement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .event-summary {
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .event-summary p {
      margin: 5px 0;
      color: #555;
    }
    .btn-delete, .btn-cancel {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      transition: background-color 0.3s;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: #fff;
      margin-top: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supprimer un Événement</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'événement suivant ?</p>
    
   
    <div class="event-summary">
      <p><strong>Titre :</strong> {{title}}</p>
      <p><strong>Date :</strong> {{date}}</p>
      <p><strong>Lieu :</strong> {{location}}</p>
      <p><strong>Description :</strong> {{description}}</p>
    </div>

    
    <form action="" method="POST">
      <input type="hidden" name="event_id" value="{{event_id}}">
      <button type="submit" class="btn-delete">Confirmer la Suppression</button>
    </form>
    
   
    <a href="" class="btn-cancel">Annuler</a>
  </div>
</body>
</html>
